<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="../stylesheet/css/all.min.css">
</head>
<body>
    <main class="calculator--wrapper">
        <div class="calculator">
            <div class="calculator__wrapper">
                <input type="text" class="calculator__screen">
            </div>
            <div class="calculator__wrapper calculator__button-block">
                <main class="calculator__button-block__d-grid">
                    <button class="calculator__button-block__item" value="shilft-left"><</button>
                    <button class="calculator__button-block__item" value="shift-right">></button>
                    <button class="calculator__button-block__item" value="C">C</button>
                </main>
                <hr class="calculator__button-block__separator">
                <main class="calculator__button-block__d-grid">
                    <button class="calculator__button-block__item" value="1">1</button>
                    <button class="calculator__button-block__item" value="2">2</button>
                    <button class="calculator__button-block__item" value="3">3</button>
                    <button class="calculator__button-block__item" value="4">4</button>
                    <button class="calculator__button-block__item" value="5">5</button>
                    <button class="calculator__button-block__item" value="6">6</button>
                    <button class="calculator__button-block__item" value="7">7</button>
                    <button class="calculator__button-block__item" value="8">8</button>
                    <button class="calculator__button-block__item" value="9">9</button>
                    <button class="calculator__button-block__item" value="0">0</button>
                    <button class="calculator__button-block__item" value=".">.</button>
                </main>
                <hr class="calculator__button-block__separator">
                <main class="calculator__button-block__d-grid">
                    <!-- Operations -->
                    <button class="calculator__button-block__item--operation" value="-">-</button>
                    <button class="calculator__button-block__item--operation" value="+">+</button>
                    <button class="calculator__button-block__item--operation" value="/">/</button>
                    <button class="calculator__button-block__item--operation" value="*">x</button>
                    <button class="calculator__button-block__item--operation" value="%">%</button>
                    <button class="calculator__button-block__item--operation" value="=">=</button>
                </main>
            </div>
        </div>
    </main>
    <script src="../javascript/min/optional.js"></script>
</body>
</html>
